<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1 class="one">FOOTBALL REGISTRATION FORM</h1>

        <div class="player">
    <label>PLAYER NAME:</label> <br>
    <input  placeholder ="first"type="text">
    <input placeholder="last" type="text"> <br>
</div>
<div class="email">
<table>
    
    <tr>
<td>
        <label>Email:</label> <br>
        <input placeholder="email" type="email">

</td>


<td> <br><label>player team group:</label><br>
    <select  name="groups">

        <option name="group 2">group2</option>

    </select> <br> <br>
</td>
</tr>
</table>
</div>

    <input type="radio" name="football" value="dont known"/>don't known<br>
</div>

    <label>weight:</label> <br>

    </textarea> <br> <br>
</div>

</div>
</form>

</html>
